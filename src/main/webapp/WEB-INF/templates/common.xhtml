<h:head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

                    </div>

                            </h:outputLink>
                            <h:outputLink target="_blank" value="https://twitter.com/readlearncode">

                            </h:outputLink>
                            <h:outputLink target="_blank" value="https://www.readlearncode.com">

                            </h:outputLink>

        <p:layoutUnit position="center">

        <p:layoutUnit position="south" size="50" style="margin: 0 auto;">

                <p:outputLabel class="footerText centered">Credits: <a href="https://www.iconfinder.com/brandbundle"
