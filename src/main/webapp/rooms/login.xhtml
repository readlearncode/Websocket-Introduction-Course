<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/WEB-INF/templates/common.xhtml">
    <ui:define name="title">Login</ui:define>
    <ui:define name="content">

        <div class="container chat-signin centered">
            <form class="form-signin">
                <h2 class="form-signin-heading">Chat sign in</h2>
                <label for="nickname">Nickname</label>
                <input type="text"
                       class="input-block-level" placeholder="Nickname"
                       id="nickname"/>
                <div class="btn-group">
                    <label for="chatroom">Chatroom</label>
                    <select size="1" id="chatroom">
                        <option>Java EE 7</option>
                        <option>Java SE 8</option>
                        <option>Websockets</option>
                        <option>JSON</option>
                    </select>
                </div>
                <button class="btn btn-large btn-primary" type="submit" id="enterRoom">Sign in
                </button>
            </form>
        </div>
        <!-- /container -->

        <div class="container chat-wrapper centered">
            <form id="do-chat">
                <h2 id="alert" class="alert alert-success"></h2>
                <table id="response" class="table table-bordered"></table>
                <fieldset>
                    <legend>Enter your message..</legend>
                    <div class="controls">
                        <input type="text" class="input-block-level" placeholder="Your message..." id="message"
                               style="height:60px"/>
                        <input type="submit" class="btn btn-large btn-block btn-primary"
                               value="Send message"/>
                        <button class="btn btn-large btn-block" type="button" id="leave-room">Leave
                            room
                        </button>
                    </div>
                </fieldset>
            </form>
        </div>


    </ui:define>
</ui:composition>
</html>
